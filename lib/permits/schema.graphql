input CreatePermitInput {
  rcdPermitId: Int!
  expiryDate: Date!
  receiptId: Int
  active: Boolean!
  applicationId: Int!
  applicantId: Int!
  permitType: PermitType!
}

type CreatePermitResult {
  ok: Boolean!
}
